before:
  hooks: []

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/ojosama
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -w -s -X github.com/jiro4989/ojosama/cmd/ojosama.version={{.Version}} -X github.com/jiro4989/ojosama/cmd/ojosama.appRevision={{.ShortCommit}}

archives:
  - replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
